<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/mf.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image"><img src="login.png" alt="Image Login"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campos">
                        <p id="email">
                            <span id="icons" class="material-symbols-outlined">person</span>
                            <input type="email" name="email" id="iemail" placeholder="Seu email" required autocomplete="email">
                        </p>
                        <p id="password">
                            <span id="icons"class="material-symbols-outlined">lock</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" maxlength="20" required autocomplete="current-password">
                        </p>
                    </div>
                    <p id="bottons">
                        <input type="submit" value="Entrar">
                        <input id="forgot" type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
