<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        <!--É possivel fazer a edição do tamanho da página aqui no HTML mas as ediçoes feitas no CSS irão prevalecer!-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"
        width="1000">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        Curso em Video para aprender a programar!</p>
</body>
</html>
