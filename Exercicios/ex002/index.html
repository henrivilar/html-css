<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraphs!</h1>
    <p>Esse paragrafo pode ser quebrado usando a tag &lt;br&gt;
        se não a frase não passa para linha de baixo! <br>
        Como agora!
    </p>
    <p>Alguns simbolos: &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &real;
        &dollar;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Adicionando emojis:
        &#x1F60A;
        &#x1F603;
    </p>
</body>
</html>
